apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: first-pipeline
spec:
  params:
  - name: username
    type: string
  tasks:
    - name: welcome
      taskRef:
        name: welcome-task
      params:
      - name: user
        value: $(params.username)
    - name: testing
      runAfter:
        - welcome
      taskRef:
        name: testing-task
      params:
      - name: user
        value: $(params.username)